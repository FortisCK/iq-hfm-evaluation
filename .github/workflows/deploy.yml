name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 🛎️ Checkout repository with LFS
      uses: actions/checkout@v4
      with:
        lfs: true  # Enable LFS
        
    - name: 🔍 Debug LFS status
      run: |
        echo "=== Git LFS Status ==="
        git lfs --version
        git lfs env
        git lfs ls-files
        echo "=== Checking model file sizes ==="
        ls -lah models/
        echo "=== Check if files are LFS pointers ==="
        head -5 models/subject_001_3dmd.obj || echo "File not found"
        head -5 models/subject_001_cbct.obj || echo "File not found"  
        head -5 models/subject_001_iqhfm.ply || echo "File not found"
        echo "=== File types ==="
        file models/subject_001_3dmd.obj || echo "File not found"
        file models/subject_001_iqhfm.ply || echo "File not found"
        
    - name: 📁 Prepare deployment directory
      run: |
        mkdir -p deploy
        cp -r * deploy/ 2>/dev/null || true
        cd deploy
        rm -rf .git .github .gitattributes 2>/dev/null || true
        echo "=== Deployment directory contents ==="
        ls -lah deploy/models/
        
    - name: 📤 Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy/
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 