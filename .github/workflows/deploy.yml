name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 🛎️ Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: false  # We'll handle LFS manually
        
    - name: 📦 Setup Git LFS
      run: |
        git lfs install
        git lfs pull
        
    - name: 🔍 List LFS files
      run: |
        echo "LFS files:"
        git lfs ls-files
        echo "File sizes:"
        find models/ -name "*.obj" -o -name "*.ply" -o -name "*.png" -o -name "*.mtl" | xargs ls -lh
        
    - name: 📁 Prepare deployment directory
      run: |
        mkdir -p deploy
        cp -r * deploy/ 2>/dev/null || true
        cd deploy
        rm -rf .git .github .gitattributes 2>/dev/null || true
        
    - name: 📤 Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy/
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 