name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 🛎️ Checkout repository with LFS
      uses: actions/checkout@v4
      with:
        lfs: true  # Enable LFS
        
    - name: 🔍 Debug LFS status
      run: |
        echo "=== Git LFS Status ==="
        git lfs --version
        git lfs env
        git lfs ls-files
        echo "=== Checking model file sizes ==="
        ls -lah models/
        echo "=== Check if files are LFS pointers ==="
        head -5 models/subject_001_3dmd.obj || echo "File not found"
        head -5 models/subject_001_cbct.obj || echo "File not found"  
        head -5 models/subject_001_iqhfm.ply || echo "File not found"
        echo "=== File types ==="
        file models/subject_001_3dmd.obj || echo "File not found"
        file models/subject_001_iqhfm.ply || echo "File not found"
        
    - name: 📁 Prepare deployment directory
      run: |
        echo "=== Current directory contents ==="
        ls -lah
        echo "=== Creating deploy directory ==="
        mkdir -p deploy
        echo "=== Copying files ==="
        # Copy all files and directories, but handle errors gracefully
        for item in *; do
          if [ "$item" != "deploy" ]; then
            echo "Copying $item..."
            cp -r "$item" deploy/ || echo "Failed to copy $item, continuing..."
          fi
        done
        echo "=== Cleaning up git-related files ==="
        cd deploy
        rm -rf .git .github .gitattributes 2>/dev/null || true
        cd ..
        echo "=== Verifying deployment directory ==="
        ls -lah deploy/
        if [ -d "deploy/models" ]; then
          echo "=== Models directory contents ==="
          ls -lah deploy/models/
        else
          echo "WARNING: models directory not found in deploy/"
          echo "Available directories:"
          find deploy/ -type d
        fi
        
    - name: 📤 Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy/
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 